---
services:
  agent:
    container_name: newrelic-infra
    image: newrelic/infrastructure:${NEWRELIC_TAG:-latest}
    cap_add:
      - SYS_PTRACE
    pid: host
    privileged: true
    volumes:
      - /:/host:ro
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - NRIA_LICENSE_KEY=${NEWRELIC_LICENSE_KEY}
    restart: unless-stopped
    networks:
      proxy-network:

networks:
  proxy-network:
    external: true
