---
services:
  server:
    image: gitea/gitea:1.23
    container_name: gitea
    environment:
      - TZ=America/Sao_Paulo
      - USER_UID=${GITEA_USERID}
      - USER_GID=${GITEA_USERID}
      - USER=git
    restart: always
    networks:
      home-network:
        ipv4_address: ${GITEA_PUBLIC_IP_ADDRESS}
      proxy-network:
    volumes:
      - data:/data
      - repos:/git
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    labels:
      traefik.enable: true
      traefik.http.routers.gitea.rule: Host(`git.${GITEA_PUBLIC_DOMAIN}`)
      traefik.http.services.gitea.loadbalancer.server.port: 80

volumes:
  data:
    driver_opts:
      type: nfs
      o: addr=${NFS_SERVER},rw,sync,nolock
      device: :${NFS_GITEA_SHARE}
  repos:
    driver_opts:
      type: nfs
      o: addr=${NFS_SERVER},rw,sync
      device: :${NFS_REPOS_SHARE}

networks:
  home-network:
    external: true
  proxy-network:
    external: true
